<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <title>Skills-UI</title>
  </head>
  <body>
    <div class="screen">
      <div class="skills-container">
        <div class="head">
          <div class="head-text-box">
            <div class="head-text">Skills</div>
          </div>
          <div class="head-icon-box">
            <img class="head-icon" src="assets/main.svg" />
          </div>
        </div>
        <div class="skills-box">
          <div class="icon-box">
            <img class="icon" src="assets/strength.svg" />
          </div>
          <div class="bar-box">
            <div class="box-text">Strength</div>
            <div class="box-percent">50&#37;</div>
            <div class="skills-loadbar">
              <div class="skills-progress-strength"></div>
            </div>
          </div>
        </div>
        <div class="skills-box">
          <div class="icon-box">
            <img class="icon" src="assets/shooting.svg" />
          </div>
          <div class="bar-box">
            <div class="box-text">Shooting</div>
            <div class="box-percent">90&#37;</div>
            <div class="skills-loadbar">
              <div class="skills-progress-shooting"></div>
            </div>
          </div>
        </div>
        <div class="skills-box">
          <div class="icon-box">
            <img class="icon" src="assets/running.svg" />
          </div>
          <div class="bar-box">
            <div class="box-text">Stamina</div>
            <div class="box-percent">30&#37;</div>
            <div class="skills-loadbar">
              <div class="skills-progress-stamina"></div>
            </div>
          </div>
        </div>
        <div class="skills-box">
          <div class="icon-box">
            <img class="icon" src="assets/driving.svg" />
          </div>
          <div class="bar-box">
            <div class="box-text">Driving</div>
            <div class="box-percent">10&#37;</div>
            <div class="skills-loadbar">
              <div class="skills-progress-driving"></div>
            </div>
          </div>
        </div>
        <div class="skills-box">
          <div class="icon-box">
            <img class="icon" src="assets/wheelie.svg" />
          </div>
          <div class="bar-box">
            <div class="box-text">Wheelie</div>
            <div class="box-percent">70&#37;</div>
            <div class="skills-loadbar">
              <div class="skills-progress-wheelie"></div>
            </div>
          </div>
        </div>
        <div class="skills-box">
          <div class="icon-box">
            <img class="icon" src="assets/lung.svg" />
          </div>
          <div class="bar-box">
            <div class="box-text">Lung Capacity</div>
            <div class="box-percent">100&#37;</div>
            <div class="skills-loadbar">
              <div class="skills-progress-lungcapacity"></div>
            </div>
          </div>
        </div>
      </div>
      <img class="bg" src="assets/test.png" />
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
